        <main>
            <h2>Formulario de Registro</h2>
            <form id="registroForm" class="form-registro">
                <!-- Nombre completo -->
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
        
                <!-- Correo electrónico -->
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ej: ejemplo@correo.com" required>
        
                <!-- Contraseña -->
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Mínimo 8 caracteres" required>
        
                <!-- Confirmar contraseña -->
                <label for="confirmar-contraseña">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" placeholder="Repita la contraseña" required>
        
                <!-- Fecha de nacimiento -->
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
        
                <!-- Género -->
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="" disabled selected>Seleccione su género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
        
                <!-- País -->
                <label for="pais">País de Residencia:</label>
                <select id="pais" name="pais" required>
                    <option value="" disabled selected>Seleccione su país</option>
                    <option value="españa">España</option>
                    <option value="mexico">México</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="peru">Perú</option>
                    <option value="colombia">Colombia</option>
                    <option value="otro">Otro</option>
                </select>
        
                <!-- Boletín de noticias -->
                <label>
                    <input type="checkbox" name="boletin"> Deseo recibir noticias y actualizaciones
                </label>
        
                <!-- Términos y condiciones -->
                <label class="terminos">
                    <input type="checkbox" name="terminos" required> Acepto los <a href="#">términos y condiciones</a>
                </label>
        
                <!-- Botón de enviar -->
                <button type="submit">Registrarse</button>
            </form>
        </main>
